<!--
<!DOCTYPE html> - Which type of coding it is.
<html lang="en"> - Which language is used in the code.
<meta charset="UTF-8"> - Character encoding.
<meta name="viewport" content="width=device-width, initial-scale=1.0" - This is for mobile devices to display the code correctly.
-->

<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>My first GitHub page</title>
    <style>
      body { 
        font-family: Arial, sans-serif; /*if the device doesn't have arial, it'll display any sans serif*/
        text-align: left;
        margin: 50px;
        color: black;
      }
      h1 { 
        color: #007BFF; /*bright blue*/
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my GitHub page!</h1>
    <p>This page is used for html practice.</p>
    <p>More content will be added as I learn new things.</p>
  </body>
</html>
